<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>He Maumahara</title>
<link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
<link rel="stylesheet" href="css/analytics.css?v=2">
<link rel="stylesheet" href="css/roboto.css?v=2">

<body>

<div id="analytics-blue"></div>
<div id="background"></div>
<a href="https://rauawaawatpm.co.nz" id="rkct-menu"></a>

<div id="menu-icon">
<a href="index.html" class="menu-txt">Menu</a>
</div>

<div id="menu-container">
<div id="title" class="unselect">Analytics</div>
<div id="analytics-content">
  <div class="mode-selector">
    <button class="mode-btn active" onclick="window.showHistoryList()">History</button>
    <button class="mode-btn" onclick="window.showDemoMode()">Demo</button>
  </div>
  
  <div class="level-selector hidden" id="level-selector">
    <button class="level-btn active" onclick="window.loadMockData(1)">Level 1</button>
    <button class="level-btn" onclick="window.loadMockData(2)">Level 2</button>
    <button class="level-btn" onclick="window.loadMockData(3)">Level 3</button>
  </div>
  
  <div id="history-list" class="hidden"></div>
  <div id="analytics-display"></div>
</div>
</div>

<script src="js/game-core.js?v=2"></script>
<script src="js/ai-engine.js?v=2"></script>
<script src="js/ai-helper.js?v=2"></script>
<script src="js/game-history.js?v=2"></script>
<script src="js/mock-data.js?v=2"></script>
<script src="js/analytics-summary.js?v=2"></script>
<script>
  let currentLevel = 1;
  let currentMode = 'history'; // 'history' or 'demo'
  
  // Show history list
  async function showHistoryList() {
    currentMode = 'history';
    document.getElementById('level-selector').classList.add('hidden');
    document.getElementById('analytics-display').classList.add('hidden');
    document.getElementById('history-list').classList.remove('hidden');
    
    // Update active button
    document.querySelectorAll('.mode-btn').forEach(btn => {
      if (btn.textContent === 'History') {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
    
    try {
      const history = new GameHistory();
      await history.openDatabase();
      const sessions = await history.getAllSessions(100);
      
      const listContainer = document.getElementById('history-list');
      if (sessions.length === 0) {
        listContainer.innerHTML = '<div class="analytics-empty-state">No game history yet. Play a game to see your analytics here!</div>';
        return;
      }
      
      // Group by level
      const byLevel = { 1: [], 2: [], 3: [] };
      sessions.forEach(s => {
        if (byLevel[s.level]) {
          byLevel[s.level].push(s);
        }
      });
      
      let html = '<div class="history-wrap">';
      
      // Display sessions grouped by level
      for (let level = 1; level <= 3; level++) {
        if (byLevel[level].length === 0) continue;
        
        html += `<h3 class="history-level-title">Level ${level}</h3>`;
        html += '<div class="history-grid">';
        
        byLevel[level].forEach(session => {
          const date = new Date(session.timestamp);
          const flowIndexValue = typeof session.summary.flowIndex === 'number' ? session.summary.flowIndex : null;
          const displayFlowIndex = flowIndexValue !== null ? flowIndexValue.toFixed(4) : 'N/A';
          const accuracy = (session.summary.accuracy * 100).toFixed(1);
          // Use actual completion time if available, otherwise fallback to remaining time logic (or calculate it)
          let displayTime = 'N/A';
          if (session.metrics && typeof session.metrics.completionTime === 'number') {
            displayTime = formatTime(session.metrics.completionTime);
          } else if (session.summary.timeRemaining !== undefined) {
             // Fallback: This is not ideal but keeps existing behavior if metrics missing
             displayTime = formatTime(session.summary.timeRemaining) + ' (left)';
          }
          
          html += `
            <div class="history-item" onclick="window.loadHistorySession('${session.gameId}')">
              <div class="history-item-date">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
              <div class="history-item-main">Flow Index: <strong>${displayFlowIndex}</strong></div>
              <div class="history-item-sub">Accuracy: ${accuracy}% | Time: ${displayTime} | Pairs: ${session.summary.totalPairs}</div>
            </div>
          `;
        });
        
        html += '</div>';
      }
      
      html += '</div>';
      listContainer.innerHTML = html;
    } catch (e) {
      if (typeof aiWarn === 'function') aiWarn('Error loading history:', e);
      document.getElementById('history-list').innerHTML = '<div class="analytics-empty-state">Error loading history. Please try again.</div>';
    }
  }
  
  // Load a specific history session
  async function loadHistorySession(gameId) {
    try {
      const history = new GameHistory();
      await history.openDatabase();
      const session = await history.getSession(gameId);
      
      if (!session) {
        alert('Session not found');
        return;
      }
      
      // Hide history list, show analytics display
      document.getElementById('level-selector').classList.add('hidden');
      document.getElementById('history-list').classList.add('hidden');
      document.getElementById('analytics-display').classList.remove('hidden');
      
      try {
        const params = new URLSearchParams(window.location.search);
        params.set('gameId', gameId);
        const nextUrl = `${window.location.pathname}?${params.toString()}`;
        window.history.pushState({ gameId }, '', nextUrl);
      } catch (e) {}
      
      // Create a mock telemetry object from session data
      const mockTelemetry = {
        exportAll: async function() {
          // Return minimal events for display
          return [
            { 
              type: 'start', 
              ts: session.timestamp, 
              data: { level: session.level, variant: session.config } 
            },
            { 
              type: 'end', 
              ts: session.timestamp + (session.metrics.completionTime || 0) * 1000, 
              data: { 
                pairs: session.metrics.totalPairs, 
                streak: session.gameStats.streak 
              } 
            }
          ];
        },
        log: async function() { return Promise.resolve(); }
      };
      
      // Display analytics from session data
      await displayAnalyticsSummary(
        mockTelemetry,
        session.level,
        session.aiResult,
        session.gameStats
      );
      
      // Add back button
      const container = document.getElementById('analytics-display');
      const backBtn = document.createElement('button');
      backBtn.textContent = 'â† Back to History';
      backBtn.className = 'history-back-btn';
      backBtn.onclick = () => {
        try {
          const params = new URLSearchParams(window.location.search);
          params.delete('gameId');
          const qs = params.toString();
          const nextUrl = qs ? `${window.location.pathname}?${qs}` : window.location.pathname;
          window.history.pushState({}, '', nextUrl);
        } catch (e) {}
        showHistoryList();
      };
      container.insertBefore(backBtn, container.firstChild);
    } catch (e) {
      if (typeof aiWarn === 'function') aiWarn('Error loading session:', e);
      alert('Error loading session');
    }
  }
  
  // Show demo mode
  function showDemoMode() {
    currentMode = 'demo';
    document.getElementById('history-list').classList.add('hidden');
    document.getElementById('analytics-display').classList.remove('hidden');
    document.getElementById('level-selector').classList.remove('hidden');
    
    // Update active button
    document.querySelectorAll('.mode-btn').forEach(btn => {
      if (btn.textContent === 'Demo') {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
    
    loadMockData(1);
  }
  
  // Helper function to format time
  function formatTime(seconds) {
    if (!seconds && seconds !== 0) return '0:00';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }
  
  window.showHistoryList = showHistoryList;
  window.showDemoMode = showDemoMode;
  window.loadHistorySession = loadHistorySession;
  
  // Create a mock telemetry object for display
  function createMockTelemetry() {
    return {
      exportAll: async function() {
        return [
          { type: 'start', ts: Date.now() - 125000, data: { level: currentLevel, variant: { totalPairs: 10 } } },
          { type: 'end', ts: Date.now(), data: { pairs: 10, streak: 5 } },
          { type: 'flip', ts: Date.now() - 120000, data: { image: 'image1.png' } },
          { type: 'match', ts: Date.now() - 100000, data: { result: 'success', image: 'image1.png' } },
          { type: 'match', ts: Date.now() - 80000, data: { result: 'fail', images: ['image2.png', 'image3.png'] } }
        ];
      },
      log: async function() { return Promise.resolve(); }
    };
  }
  
  async function loadMockData(level) {
    currentLevel = level;
    
    // Update active button
    document.querySelectorAll('.level-btn').forEach((btn, index) => {
      if (index === level - 1) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
    
    // Get mock data
    const mockData = getMockAnalyticsData(level);
    
    // Create mock telemetry
    const mockTelemetry = createMockTelemetry();
    
    // Display analytics
    const container = document.getElementById('analytics-display');
    if (container) {
      container.innerHTML = '';
      // Temporarily set id for compatibility
      const originalId = container.id;
      container.id = 'analytics-summary';
      
      // Add config to mock telemetry start event
      if (mockTelemetry.exportAll) {
        const originalExportAll = mockTelemetry.exportAll;
        mockTelemetry.exportAll = async function() {
          const events = await originalExportAll();
          const startEvent = events.find(e => e.type === 'start');
          if (startEvent && mockData.config) {
            startEvent.data = startEvent.data || {};
            startEvent.data.variant = mockData.config;
          }
          return events;
        };
      }
      
      await displayAnalyticsSummary(
        mockTelemetry,
        level,
        mockData.aiResult,
        mockData.gameStats
      );
      
      // Restore original id
      container.id = originalId;
    }
  }
  
  // Make loadMockData available globally
  window.loadMockData = loadMockData;
  
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }
  
  // Load history list on page load (optionally open a specific session)
  window.onload = () => {
    const gameId = getQueryParam('gameId');
    if (gameId) {
      showHistoryList().then(() => loadHistorySession(gameId));
    } else {
      showHistoryList();
    }
  };
</script>

</body>
</html>
