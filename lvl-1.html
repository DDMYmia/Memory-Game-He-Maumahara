<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>He Maumahara</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/roboto.css">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<body class="game-page">

  <div id="background"></div>
  <a href="https://rauawaawatpm.co.nz" aria-label="Rauawaawa Website">
    <div id="rkct"></div>
  </a>

  <div id="instruction-btn" onclick="toggleInstructions()" aria-label="Show Instructions">?</div>

  <div id="menu-icon">
<a href="play.html" class="menu-txt" aria-label="Return to Menu">Menu</a>
<a href="#" class="menu-txt" onclick="showAllCards()" id="show-cards" aria-label="Show All Cards">Show</a>
<a href="#" class="menu-txt" onclick="exportTelemetry()" id="export-telemetry" aria-label="Export Data">Export</a>
<a href="#" class="menu-txt" onclick="toggleAdaptive()" id="toggle-adaptive" aria-label="Toggle Adaptive Mode">Adapt</a>
<a href="#" class="menu-txt" onclick="resetData()" id="reset-data" aria-label="Reset Data">Reset</a>
</div>

  <div id="cookie-txt">Click a card</div>
  <div id="glass-fx"></div>
  <div id="game-timer" class="unselect">0:00</div>
  <div id="combo-text" class="unselect"></div>
  <div id="game-board"></div>

  <div id="game-over">
    <div class="game-over-left">
      <div id="well-done-etc"><span id="current-score">0:00</span>! Well Done!</div>
      <input type="text" id="name" placeholder="Type your name here.." aria-label="Player Name">
      <div class="button-row">
        <button id="submit-score" onclick="submitScore()" aria-label="Submit Score">Submit Score</button>
        <button id="download-btn" onclick="downloadResult()" aria-label="Download Result">Download</button>
        <button id="next-game-btn" onclick="startNextGame()" aria-label="Next Game">Next Game</button>
      </div>
    </div>
    <div class="game-over-right" id="analytics-summary"></div>
  </div>

  <div id="leaderboard-container">
    <h3>Level 1</h3>
    <div id="leaderboard-list"></div>
  </div>

  <script src="js/game-core.js"></script>
  <script src="js/ai-engine.js"></script>
  <script src="js/ai-helper.js"></script>
  <script src="js/game-history.js"></script>
  <script src="js/analytics-summary.js"></script>
  <script src="js/lvl1.js"></script>
<!-- AutoPilot removed for production -->

</body>

</html>
