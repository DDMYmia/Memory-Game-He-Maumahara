<link rel="stylesheet" href="css/style.css?v=5">
<link rel="stylesheet" href="css/roboto.css?v=2">

<body class="game-page">

  <div id="background"></div>
  <a href="https://rauawaawatpm.co.nz" aria-label="Rauawaawa Website">
    <div id="rkct"></div>
  </a>

  <div id="instruction-btn" onclick="toggleInstructions()" aria-label="Show Instructions">?</div>
  <div id="mute-btn" onclick="toggleMute()" aria-label="Toggle Mute"></div>

  <div id="menu-icon">
<a href="play.html" class="menu-txt" aria-label="Return to Menu">Menu</a>
<a href="#" class="menu-txt" onclick="showAllCards()" id="show-cards" aria-label="Show All Cards">Show</a>
<a href="#" class="menu-txt" onclick="toggleAdaptive()" id="toggle-adaptive" aria-label="Toggle AI-powered adaptive features">AI</a>
<a href="#" id="toggle-mute" class="menu-txt" aria-label="Toggle Mute">Mute</a>
</div>

  <div id="cookie-txt">Click a card</div>
  <div id="glass-fx"></div>
  <div id="game-timer" class="unselect">0:00</div>
  <div id="combo-text" class="unselect"></div>
  <div id="game-board"></div>

<div id="game-over">
<div class="game-over-left">
        <div id="well-done-etc"><span id="current-score">0:00</span>! Well Done!</div>
        <div class="button-row">
        <button id="next-game-btn" onclick="startNextGame()" aria-label="Next Game">Next Game</button>
      </div>
</div>
<div class="game-over-right" id="analytics-summary">
    </div>
  </div>

<script src="js/game-core.js?v=8"></script>
<script src="js/ai-engine.js?v=4"></script>
<script src="js/ai-helper.js?v=2"></script>
<script src="js/game-history.js?v=2"></script>
<script src="js/analytics-summary.js?v=5"></script>
<script src="js/lvl3.js?v=7"></script>
<!-- AutoPilot removed for production -->

<div id="consent-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <h2>Data & Analytics</h2>
    <p>We'd like to record and analyze your game data to provide personalized feedback and insights. Your game session will be saved only if you agree.</p>
    <p>You can change this setting anytime using the "AI" toggle in the menu.</p>
    <div class="modal-buttons">
      <button id="toggle-sound" class="btn btn-sound-on" type="button">Sound: ON</button>
    </div>
    <div class="modal-buttons">
      <button id="consent-accept" class="btn btn-accept">Accept</button>
      <button id="consent-decline" class="btn btn-decline">Decline</button>
    </div>
  </div>
</div>

</body>
</html>
